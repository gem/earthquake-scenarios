[general]

description = Median gmf - 20200623_M7.4_Oaxaca (Rupture:SCARDEC, GMPEs:GEM, Recording Stations:all)
calculation_mode = scenario
ses_seed = 13

[site_params]
site_model_file = ../site_model.csv ../site_model_stations.csv

[station_data]
station_data_file = ../stationlist_all.csv

[rupture]
rupture_model_file = ../../Ground_Shaking/Rupture/earthquake_rupture_model_SCARDEC.xml
rupture_mesh_spacing = 2.0

[calculation]
intensity_measure_types = PGA, SA(0.3), SA(1.0)
truncation_level = 0.0
maximum_distance = 1000
number_of_ground_motion_fields = 1

gsim_logic_tree_file = ../gmpe_logic_tree_GEM.xml

[output]
export_dir = /tmp
